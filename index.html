<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d047267c6e.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>To Do List</h1>
    </header>
    <div class="container">
        <!-- Section Input -->
        <section class="section__input">
            <input type="text" name="" id="" class="input_box" placeholder="Add a task..." onKeypress="if(event.keyCode==13) insertEvent();">
        </section>

        <!-- Section List -->
        <section class="section__list"></section>
    </div>
    <div class="modal">        
        <div class="modal__body">
            <i class="fas fa-exclamation-circle"></i>
            <span>To Do List를 입력해 주세요!</span>
            <button class="modal__button">확인</button>
        </div>
    </div>
</body>
</html>
